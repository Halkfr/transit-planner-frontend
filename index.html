<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />

    <!-- TailwindCss-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-8">
    <div class="flex gap-4">
      <input
        id="region-input"
        placeholder="Select region"
        type="text"
        list="regions-list"
        class="border-1 rounded-md"
        oninput="onRegionInput()"
      />
      <datalist id="regions-list"></datalist>
      <button onclick="onRegionSelect()">Search bus stops</button>
      <input
        id="stop-input"
        placeholder="Select region bus stop"
        type="text"
        list="stops-list"
        class="border-1 rounded-md disabled:bg-gray-200 disabled:cursor-not-allowed"
        disabled
      />
      <datalist id="stops-list" open></datalist>
      <button onclick="onBusStopSelect()">Search busses</button>
      <button onclick="onClear()">Clear</button>
    </div>
    <div class="flex flex-col gap-4 pt-4">
      <div id="bus-list-title"></div>
      <div class="flex flex-row gap-20">
        <div id="bus-list" class="grid grid-cols-5 gap-2 size-fit"></div>
        <div id="schedule-list" class="flex flex-col gap-2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
