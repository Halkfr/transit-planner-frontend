<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />

    <!-- TailwindCss-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

    <style>
      .ts-control {
        display: flex !important;
        align-items: center !important;
        min-height: 42px !important;
        border-radius: 0.5rem !important;
        padding: 0 0.75rem !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans text-gray-900 antialiased">
    <main class="max-w-7xl mx-auto p-6 md:p-12">
      <header class="mb-8">
        <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">
          Transit Planner
        </h1>
        <p class="text-gray-500 mt-2">
          Select your region and stop to view upcoming bus schedules.
        </p>
      </header>

      <div
        class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8"
      >
        <div class="flex flex-wrap items-end gap-3">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Region</label
            >
            <select
              id="region-select"
              placeholder="Select a region..."
              autocomplete="off"
            ></select>
          </div>

          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Stop Name</label
            >
            <select
              id="stop-select"
              placeholder="Select a stop..."
              autocomplete="off"
            ></select>
          </div>
          
          <div
            class="flex flex-1 md:flex-none lg:flex-none justify-between gap-3"
          >
            <div class="flex-none">
              <button
                type="button"
                onclick="onFindNearClick()"
                class="h-[42px] px-4 bg-blue-50 text-blue-600 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors duration-200 inline-flex items-center justify-center gap-2 whitespace-nowrap shadow-sm"
                title="Find nearby stops"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <span class="font-medium text-sm">Find nearby</span>
              </button>
            </div>
            <button
              class="h-[42px] px-4 bg-white hover:bg-red-50 text-red-600 border border-red-200 rounded-lg transition-colors duration-200 inline-flex items-center justify-center gap-2 whitespace-nowrap shadow-sm"
              onclick="onClear()"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
              <span class="font-medium text-sm">Clear</span>
            </button>
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <div id="bus-list-title" class="text-xl font-bold text-gray-800"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div
            id="bus-list"
            class="lg:col-span-1 grid grid-cols-4 sm:grid-cols-5 gap-3 h-fit"
          ></div>

          <div
            id="schedule-list-container"
            class="lg:col-span-2 bg-white rounded-xl border border-gray-200 overflow-hidden hidden h-fit max-h-[600px] flex flex-col"
          >
            <div
              class="px-5 py-4 border-b border-gray-100 bg-gray-50/50 shrink-0"
            >
              <span
                class="text-sm font-semibold uppercase tracking-wider text-gray-500"
                >Upcoming Departures</span
              >
            </div>
            <ul
              id="schedule-list"
              class="divide-y divide-gray-100 p-0 m-0 list-none overflow-y-auto"
            ></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
