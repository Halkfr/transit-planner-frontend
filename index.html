<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />

    <!-- TailwindCss-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-8">
    <div class="flex gap-4">
      <input
        id="region-input"
        placeholder="Select region"
        type="text"
        list="regions-list"
        class="border-1 rounded-md"
      />
      <datalist id="regions-list"></datalist>
      <input
        id="stop-input"
        placeholder="Select region bus stop"
        type="text"
        list="stops-list"
        class="border-1 rounded-md disabled:bg-gray-200 disabled:cursor-not-allowed"
        disabled
      />
      <button id="clear-inputs-btn" onclick="clearInputs()">Clear</button>
      <datalist id="stops-list"></datalist>
    </div>
    <div class="flex flex-row">
      <div id="bus-list" class="grid grid-cols-5 gap-2 p-4 size-fit"></div>
      <div id="schedule" class="flex flex-col gap-2 p-4"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
